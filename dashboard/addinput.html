    // <!-- ---------------------------- IMAGE UPLOAD ----------------------------- -->
    jQuery(document).ready(function () {

    function ImgUpload() {
        var imgWrap = "";
        var imgArray = [];

        $('.upload__inputfile').each(function () {
            $(this).on('change', function (e) {
            imgWrap = $(this).closest('.upload__box').find('.upload__img-wrap');
            var maxLength = $(this).attr('data-max_length');

            var files = e.target.files;
            var filesArr = Array.prototype.slice.call(files);
            var iterator = 0;
            filesArr.forEach(function (f, index) {

                if (!f.type.match('image.*')) {
                    return;
                }

                if (imgArray.length > maxLength) {
                    return false
                } else {
                    var len = 0;
                    for (var i = 0; i < imgArray.length; i++) {
                        if (imgArray[i] !== undefined) {
                        len++;
                        }
                    }
                    if (len > maxLength) {
                        return false;
                    } else {
                        imgArray.push(f);

                        console.log(imgArray, " image Array");
                        var reader = new FileReader();
                        reader.onload = function (e) {
                        var html = "<div class='upload__img-box'><div style='background-image: url(" + e.target.result + ")' data-number='" + $(".upload__img-close").length + "' data-file='" + f.name + "' class='img-bg'><div class='upload__img-close'></div></div></div>";
                        imgWrap.append(html);
                        iterator++;
                        }
                        reader.readAsDataURL(f);
                    }
                }
            });
            });
        });

        $('body').on('click', ".upload__img-close", function (e) {
            var file = $(this).parent().data("file");
            for (var i = 0; i < imgArray.length; i++) {
                if (imgArray[i].name === file) {
                    imgArray.splice(i, 1);
                    break;
                }
            }
            $(this).parent().parent().remove();
        });
        
    }

            // form.append("front", fileuploaded, "cornproduct_resize.jpg");
            // form.append("image2", fileInput.files[0], "maizethumbnail_resized.jpg");

            for (var i = 0; i < inputfilesToUpload.length; i++) {
                var file = inputfilesToUpload[i];
                var filename = inputfilesToUpload[i].name;
                form.append("image"+i, file, filename);
            }

            startPageLoader();
            var settings = {
                "url": "https://hjh83ppbwi.us-east-1.awsapprunner.com/api/input/add",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Authorization": `Bearer ${localStorage.getItem('authToken')}`
                },
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
                "data": form
            };

            $.ajax(settings).done(function (data) {
                // console.log(data);
                let response = JSON.parse(data);
                EndPageLoader();
                if(response.error == true){
                    // alert(response.message);
                    responsemodal("erroricon.png", "Error", response.message);
                }else{
                    responsemodal("successicon.png", "Success", response.message);
                    // location.assign('')
                    setTimeout(()=>{
                        $("#addInputForm")[0].reset();
                        $('.dialogbox').addClass('d-none');
                        $('.dialogbox').removeClass('d-block');
                        location.assign('viewuseraddedinput.html');
                    },2000)
                    
                }
            });

        }

    })
