    // <!-- --------------------------- DOWNLOAD AS PDF --------------------------- -->
    var doc = new jsPDF('p','pt','a4','letter'); // create new jsPDF() function
    var specialElementHandlers = { 
    '#editor': function(element, renderer) { // this is where the specific content of our PDF will be rendered
        return true;
    }
    };

    // Download Full Specification
    $('.downloadFullSpecification').click(function() { // upon clicking the downloadFullSpecification button, perform the following function
        doc.fromHTML(
            $('.content').html() // take HTML from the .content section
            , 15 // margin from the left
            , 15 // margin from the top
            , { 
                'width': 170, // max width of content in PDF
                'elementHandlers': specialElementHandlers // include are handler from above
            }
        );
        doc.save('productquality_specification.pdf'); // save pdf to a file with name content.pdf
    });
    // Download Full Specification
