<script>
    
    var today_date = document.getElementsByClassName('today_date');
    for(let i=0; i<today_date.length; i++){
        today_date[i].value = new Date().toJSON().split('T')[0];
    }


    function closepickupmodal(){
        $('.pickup_locationfullmodal').hide();
    }

    var updateshippingInfo_form = document.getElementById('updateshippingInfo_form');
    updateshippingInfo_form.addEventListener('submit', (e)=>{
        e.preventDefault();
        let pickup_location = document.getElementById('pickup_location');
        if(pickup_location.value == "" || pickup_location.value == null){
            basicmodal("","Enter pickup location");
            setTimeout(()=>{
                $('.pickup_locationfullmodal').show();
            },1200)
            return;
        }

        updateshippingDetails();
    })

    const submitPickupLocation =()=>{
        // alert("dvfd");
        let fullmodal_pickup_location = document.getElementById('fullmodal_pickup_location');
        if(fullmodal_pickup_location.value == "" || fullmodal_pickup_location.value == null){
            basicmodal("","Enter pickup location");
            return;
        }

        updatePickupLocation();
    }
</script>
