<script>
    // $(document).ready(function(){
    //     $('.loader').hide();
    // });

    $(document).ready(function() {
        $('.lazy').hide();
        $('.lazy').each(function(index,value) {
            if(index < 10) {
            $(this).show();
            }
        });
        if($('.lazy:hidden').length) {
            $('#more').show();
        }
        if(!$('.lazy:hidden').length) {
            $('#more').hide();
        }
    
    });


    $('#more').on('click', function() {
        $('.lazy:hidden').each(function(index, value) {
        if(index < 3) {
            $(this).show();
        }
        });
        if(!$('.lazy:hidden').length) {
        $('#more').hide();
        }
    });

    let previouspage = localStorage.getItem('last_input_crop_page');
    if(previouspage == "viewuseraddedinput.html"){
        $('.offerbutton_holder').addClass('d-none');
    }

    function usertypeFunction(){
        let user = localStorage.getItem('zowaselUser');
        user = JSON.parse(user);
        let userid = user.user.id;
        let usertype = user.user.type;
        if(usertype=="corporate"){
            $('.productownerdetails').hide();
            $('.thequantitynumbering').hide();
            $('.offerbutton_holder').hide();
        }else if(usertype=="merchant"){
            $('.productownerdetails').show();
            $('.thequantitynumbering').show();
            $('.offerbutton_holder').show();
        }
    }
    usertypeFunction();
</script>
