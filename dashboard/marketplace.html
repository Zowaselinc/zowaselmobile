    // User type View
    function show_hideContentBasedOnUsertype(){
        let user=localStorage.getItem('zowaselUser');user=JSON.parse(user); let usertype=user.user.type;
        if(usertype=="merchant"){
            $('.merchantview').show();
            $('.corporateview').hide();
        }else if(usertype=="corporate"){
            $('.merchantview').hide();
            $('.corporateview').show();
        }
    }
    show_hideContentBasedOnUsertype();
    // User type View


    function gotocropforsale(){
        let user=localStorage.getItem('zowaselUser');user=JSON.parse(user); let usertype=user.user.type;
        if(usertype=="corporate"){
            location.assign('/dashboard/cropsforsale.html');
        }else if(usertype=="merchant"){
            location.assign('/dashboard/viewusercropsforsale.html');
        }
    }
    function gotocropforauction(){
        let user=localStorage.getItem('zowaselUser');user=JSON.parse(user); let usertype=user.user.type;
