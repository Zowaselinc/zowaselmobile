    $(document).ready(function() {
        $('.lazy').hide();
        $('.lazy').each(function(index,value) {
            if(index < 10) {
            $(this).show();
            }
        });
        if($('.lazy:hidden').length) {
            $('#more').show();
        }
        if(!$('.lazy:hidden').length) {
            $('#more').hide();
        }
    
    });


    $('#more').on('click', function() {
        $('.lazy:hidden').each(function(index, value) {
        if(index < 3) {
            $(this).show();
        }
        });
        if(!$('.lazy:hidden').length) {
        $('#more').hide();
        }
    });
