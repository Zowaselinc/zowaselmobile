<script>
    $(document).ready(function() {
        let userType = localStorage.getItem('userType');
        if(userType == "agent"){
            $('.accounttype').hide();
            localStorage.setItem('account_type', 'company');
            $('.companyForm').show();
            $('.companyRequired').attr("required","");
        }

        $('.accounttype input[type="radio"]').click(function(){
            var inputValue = $(this).attr("value");
            console.log(inputValue, "Radio Input Value");
            // $("." + inputValue).toggle();
            localStorage.setItem('account_type', inputValue);
            if(inputValue=="company"){
                $('.companyForm').show();
                $('.companyRequired').attr("required","");
            }else{
                $('.companyForm').hide();
                $('.companyRequired').removeAttr("required");
            }
        });
    })
</script>
